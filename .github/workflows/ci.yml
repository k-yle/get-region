name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    strategy:
      matrix:
        node-version:
          - { v: 20 }
          - { v: 22 }
          - { v: 24 }
          - { v: 25, isLatest: yes }

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version.v }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version.v }}

      - name: â¬ Install
        run: |
          npm install

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: ğŸ”¨ Build
        run: |
          npm run build

      - name: ğŸ§ª Test
        run: |
          npm test

      - name: ğŸ“¦ Publish
        uses: k-yle/npm-publish@v1
        if: ${{ matrix.node-version.isLatest }}
